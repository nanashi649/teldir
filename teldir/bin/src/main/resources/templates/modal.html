<!--モーダル(tabindex=ー1にすることでtabキーを押下しても動かないようにー-->

<div class="modal" id = 'confirmModal' tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">確認</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p>保存してもよろしいですか？</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
				<button class="btn btn-primary" id="confirmOkBtn">OK</button>
			</div>
		</div>
	</div>
</div>

<!--エラーモーダル-->
<div class="modal" id="errorModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">エラー</h5>
			</div>
			<div class="modal-body">
				<p id="errorMsg"></p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" data-bs-dismiss="modal">閉じる</button>
			</div>
		</div>
	</div>
</div>

<!--完了モーダル-->
<div class="modal" id="successModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">保存完了</h5>
			</div>
			<div class="modal-body">
				<p>保存が完了しました。</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" id="successOkBtn">OK</button>
			</div>
		</div>
	</div>
</div>
